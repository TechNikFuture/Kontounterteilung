<!DOCTYPE html>

    <div class="insgesamt">

        <p id="sparkonto_show"></p>
      <div class="container"  class="form_1">

        </div>
        
        <div class="icon_1" >
          <div class="icon2_1" onclick="minus_1()">
            <ion-icon name="icon2_1">-</ion-icon></div>
            <div class="icon1_1" onclick="set_1()">
              <ion-icon name="icon1_1">Set</ion-icon></div>
          <div class="icon3_1" onclick="plus_1()">
            <ion-icon name="icon3_1">+</ion-icon></div>
        </div>
      </div>
    </div>
